<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-6 col-md-offset-3'>
				<h1 class="text-center">To-do List</h1>
				<hr>
				<form class='text-center' id='new-task'>
					<div class='form-group'>
						<div class='col-sm-8 form-group'>
							<input type='text' class='form-control' id='task-name' placeholder='What do you need to do?' autofocus required>
						</div>
						<div class='col-sm-2 form-group'>
							<input type='text' class='form-control' id='task-due-month' placeholder='MM' required>
						</div>
						<div class='col-sm-2 form-group'>
							<input type='text' class='form-control' id='task-due-day' placeholder='DD' required>
						</div>
					</div>
					<div class='separate'>
						 
					</div>
					<div class='form-group'>
						<div class='col-sm-11 notes-field'>
							<input type='text' class='form-control' id='task-desc' placeholder='Notes' required>
						</div>
						<div class='col-sm-1'>
							<input type='submit' class='btn btn-default btn-submit' value='Add'>
						</div>
					</div>
				</form>
				<hr>
				<ul id='todo-list'>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='scripts.js'></script>
</body>
</html>
