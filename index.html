<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cocktails</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-6 col-md-offset-3'>
				<h1 class="text-center">To-do List</h1>
				<hr>
				<form class='text-center' id='new-task'>
					<div class='form-group'>
						<input type='text' class='form-control' id='task-name' placeholder='What do you need to do?' autofocus>
					</div>
					<div class='form-group'>
						<input type='text' class='form-control' id='task-desc' placeholder='Notes'>
					</div>
					<div class='form-group'>
						<input type='submit' class='btn btn-success' value='Add'>
					</div>
				</form>
				<hr>
				<ul id='todo-list'>
					<li class='todo'><b>This homework:</b> I want to learn.</li>
					<li class='todo'><b>Work out:</b> Got to stay fit.</li>
					<li class='todo'><b>Eat:</b> Stay Alive.</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='scripts.js'></script>
</body>
</html>
